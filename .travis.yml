language: python
python:
  - "3.4"
  - "3.5"
before_install:
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
  - chmod +x miniconda.sh
  - ./miniconda.sh -b
  - export PATH=/home/travis/miniconda3/bin:$PATH
  - conda update --yes conda
install:
  - conda install --yes python=$TRAVIS_PYTHON_VERSION
  - conda install --yes -c conda-forge `cat requirements.txt`
  - pip install sphinxcontrib-autoanysrc sphinx_rtd_theme coverage python-coveralls travis-sphinx codacy-coverage
  - python setup.py install
script:
  - nosetests --with-doctest --with-coverage
  - travis-sphinx build
after_success:
  - codecov
  - coveralls
  - coverage xml
  - python-codacy-coverage -r coverage.xml
  - travis-sphinx deploy
