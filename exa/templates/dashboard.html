<!DOCTYPE html>
<html lang="en" ng-app>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="generator" content="Exa Analytics dashboard" />
        <title>Exa Analytics dashboard</title>

        <!--Imports-->
        <link rel="stylesheet" href="static/css/dashboard.css">
        <script src="../static/js/bower_components/webcomponentsjs/webcomponents-lite.js"></script>

        <!-- Comment about polyrefs.vulcanized.html in PSK-->
        <link rel="import" href="../static/html/polyrefs.html">

        <!-- Imported in polyrefs.html-->
        <style is="custom-style" include="shared-styles"></style>

        <!--link rel='stylesheet' type='text/css', href='static/css/dashboard.css'-->
        <!--script src={{angular_min_js}}></script-->
        <!--script src={{exa_dashboard_js}}></script>
        <script src={{jquery_min_js}}></script-->
    </head>


    <body>
      <body unresolved class="fullbleed layout vertical">
        <span id="browser-sync-binding"></span>
        <template is="dom-bind" id="app">

          <paper-drawer-panel id="paperDrawerPanel">
            <!-- Drawer Scroll Header Panel -->
            <paper-scroll-header-panel drawer fixed>

              <!-- Drawer Toolbar -->
              <paper-toolbar id="drawerToolbar">
                <span class="paper-font-title">Menu</span>
              </paper-toolbar>

              <!-- Drawer Content -->
              <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]">
                <a data-route="Home" href="{{baseUrl}}">
                  <iron-icon icon="home"></iron-icon>
                  <span>Home</span>
                </a>

                <a data-route="Sessions" href="/Sessions">
                  <!--iron-icon icon="info"></iron-icon-->
                  <span>Sessions</span>
                </a>

                <a data-route="Programs" href="/Programs">
                  <!--iron-icon icon="mail"></iron-icon-->
                  <span>Programs</span>
                </a>

                <a data-route="Projects" href="/Projects">
                  <!--iron-icon icon="book"></iron-icon-->
                  <span>Projects</span>
                </a>
              </paper-menu>
            </paper-scroll-header-panel>


            <!-- Main Area -->
            <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>

              <!-- Main Toolbar -->
              <paper-toolbar id="mainToolbar" class="tall">
                <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
                <span class="flex"></span>

                <!-- Toolbar icons -->
                <paper-icon-button icon="refresh"></paper-icon-button>
                <paper-icon-button icon="search"></paper-icon-button>

                <!-- Application name -->
                <div class="middle middle-container center horizontal layout">
                  <div class="app-name">Exa Analytics dashboard</div>
                </div>

                <!-- Application sub title -->
                <div class="bottom bottom-container center horizontal layout">
                  <div class="bottom-title paper-font-subhead">Data management, processing and visualization</div>
                </div>

              </paper-toolbar>

              <!-- Main Content -->
              <div class="content">
                <iron-pages attr-for-selected="data-route" selected="{{route}}">

                  <section data-route="home">
                    <paper-material elevation="1">
                      <my-greeting></my-greeting>

                      <p class="paper-font-subhead">You now have:</p>
                      <my-list></my-list>

                    </paper-material>
                    <paper-material elevation="1">
                      <p class="paper-font-body2">This is another card.</p>
                    </paper-material>

                  </section>

                  <section data-route="Sessions">
                    <paper-material elevation="1">
                      <!--h2 class="page-title">Sessions</h2-->
                      <p>This is where sessions are displayed.</p>
                      <!--a href$="{{baseUrl}}users/Addy">Addy</a><br>
                      <a href$="{{baseUrl}}users/Rob">Rob</a><br>
                      <a href$="{{baseUrl}}users/Chuck">Chuck</a><br>
                      <a href$="{{baseUrl}}users/Sam">Sam</a-->
                    </paper-material>
                  </section>

                  <section data-route="Programs">
                    <paper-material elevation="1">
                      <!--h2 class="page-title">Contact</h2-->
                      <p>This is the programs section</p>
                    </paper-material>
                  </section>

                  <section data-route="Projects">
                    <paper-material elevation="1">
                      <p> View your projects here. </p>
                    </paper-material>
                  </section>

                </iron-pages>
              </div>
            </paper-scroll-header-panel>
          </paper-drawer-panel>

          <paper-toast id="toast">
            <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
          </paper-toast>

      </template>

        <!-- build:js scripts/app.js -->
    <script src="../static/js/app.js"></script>
        <!-- endbuild-->
  </body>

</html>
